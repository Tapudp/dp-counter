<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <meta
      name="description"
      content="An online counter app with customizable minimum and maximum limits. Set your own conditions and track your count."
    />
    <meta
      name="keywords"
      content="counter, online counter, conditional counter, customizable counter, web app, JavaScript counter"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:title" content="Conditional Counter App" />
    <meta
      property="og:description"
      content="An online counter app with customizable minimum and maximum limits. Set your own conditions and track your count."
    />
    <meta property="og:image" content="https://yourdomain.com/counter-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com" />
    <meta property="twitter:title" content="Conditional Counter App" />
    <meta
      property="twitter:description"
      content="An online counter app with customizable minimum and maximum limits. Set your own conditions and track your count."
    />
    <meta property="twitter:image" content="https://yourdomain.com/counter-image.jpg" />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
    <h1>DPs Counter</h1>
    <small>For your daily counting usage</small>

    <div class="limit-container">
      <div>
        <label for="minLimit">Minimum Limit:</label>
        <input type="number" id="minLimit" value="0" />
      </div>

      <div>
        <label for="maxLimit">Maximum Limit:</label>
        <input type="number" id="maxLimit" value="10" />
      </div>
    </div>

    <div id="counter">0</div>

    <div id="controls">
      <button onclick="decreaseCounter()">-</button>
      <button onclick="increaseCounter()">+</button>
      <button onclick="resetCounter()">Reset</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
